apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-version-blue
  labels:
    app: echo-version
    color: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-version
      color: blue
  template:
    metadata:
      labels:
        app: echo-version 
        color: blue
    spec:
      containers:
      - name: echo-version 
        image: gihyodocker/echo-version:0.1.0 
        ports:
        - containerPort: 8080
